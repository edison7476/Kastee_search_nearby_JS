<html lang="en">

<head>

    <meta name="description" content="">

    <title>user dashboard</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

    <!-- Latest compiled and minified CSS -->

    <!-- Latest compiled and minified JavaScript -->

    <style>*{font-family: 'Montserrat', sans-serif;}
    </style>

</head>

<body>

    <nav class="navbar navbar-custom navbar-fixed-top" style="background-color:#006699;">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" style="color:white;"href="/">Kastee</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">


              <a href="/">  <p style="color:white;"class="navbar-text">Home</p></a>

                {% if session['status'] == False %}<p class="nav navbar-text navbar-right"><a style="color:white;"href="/users/loginpage">Sign In</a></p>
                {% endif %}
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <br>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
          {% for message in messages %}
              <p>{{message}}</p>
          {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="row">
        <div class="col-md-3 col-md-offset-2">
          <h3 style="color:#006699;">Sign In</h3>
            <form action='/users/login' method='post'>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" name="email" placeholder="Email">
                    <label for="pw">Password</label>
                    <input type="password" class="form-control" name="pw" placeholder="Password">
                </div>
                <div class="col-md-1 col-md-offset-8">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-3 col-md-offset-2"><Br><br>
        <a href="/users/registerpage">Don't have an account? Register Here!</a>
    </div>

      <input type="submit" value="Login">
  </form>
  </div> -->

</body>

</html>
